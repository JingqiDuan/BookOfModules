         	function write_msg(text,level) {
				 
				 $("#message").html('<div class="alert alert-'+ level +' alert-dismissible">' + text + '<button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button> </div>');

         	function loadJson(i) {

                	$("title").text(jsonFile[i].code + " " + jsonFile[i].title);

         		  });	
      				 		
      			write_msg("Connected", "success");

         	}
